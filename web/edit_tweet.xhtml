<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Tweet</title>
    </h:head>
    <h:body>
           <p:layout fullPage="true">
            <h:form>
            <p:layoutUnit position="north" size="50">
                <h:outputText value="Welcome as #{adplusLogin.act.accountName}" />
            </p:layoutUnit>
            <p:layoutUnit position="center">
           

             
                    <h:panelGrid columns="1">
                      
                            <h:outputText value="message" />
                            <h:inputTextarea cols="100"  value="#{adplusLogin.twt.tweetMessage}" />

                            <p:commandButton  action="#{adplusFunc.editTweet}" value="edit tweet" /> 

                    

                    </h:panelGrid>
  

            </p:layoutUnit>
            <p:layoutUnit position="west" size="300">

            </p:layoutUnit>
            <p:layoutUnit position="east" size="200">

            </p:layoutUnit>
            <p:layoutUnit position="south" size="100">
                <h:outputText value="Adplus 2015" />
            </p:layoutUnit>
       </h:form>

        </p:layout>
    </h:body>
</html>
