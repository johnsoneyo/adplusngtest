<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <h:form enctype="multipart/form-data">
            <p:layoutUnit position="north" size="50">
                <h:outputText value="Welcome as #{adplusLogin.act.accountName}" />
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:commandButton type="button" onclick="dlg.show()" value="post tweet" />
                <p:dataTable value="#{adplusFunc.tweets}" var="twt" >

                    <p:column>
                        <f:facet name="header" >#{twt.tweetMessage}</f:facet>
                        #{twt.accountId.accountUsername}:  #{twt.tweetMessage} &#160;&#160;&#160;  #{twt.timeCreated}&#160;&#160;&#160;
                        <h:commandLink action="#{adplusLogin.editTweetScreen(twt)}" rendered="#{adplusFunc.ownsAccount(twt)}" value="edit" />&#160;&#160;&#160;
                       <h:commandLink action="#{adplusLogin.deleteTweet(twt)}" rendered="#{adplusFunc.ownsAccount(twt)}" value="delete" />&#160;&#160;&#160;
                        <h:commandLink action="#{adplusLogin.viewUser(twt)}"  value="view user " />
                  
                    </p:column> 

                </p:dataTable>

                <p:dialog header="Post tweet" width="400" height="150" widgetVar="dlg">
                    <h:panelGrid columns="1">
                      
                            <h:outputText value="message" />
                            <h:inputTextarea cols="40"  value="#{adplusFunc.twt.tweetMessage}" />

                            <p:commandButton  action="#{adplusFunc.postTweet}" value="post tweet" /> 

                    

                    </h:panelGrid>


                </p:dialog>

            </p:layoutUnit>
            <p:layoutUnit position="west" size="300">

                 <h:graphicImage value="image?account_id=#{adplusLogin.act.accountId}" width="180" height="180" />
              
               <h:inputFile required="true"  value="#{adplusLogin.file}"  id="file" />
               <h:commandButton action="#{adplusLogin.changePhoto}" value="Change photo" />
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200">

            </p:layoutUnit>
            <p:layoutUnit position="south" size="100">
                <h:outputText value="Adplus 2015" />
            </p:layoutUnit>
       </h:form>

        </p:layout>
    </h:body>
</html>
